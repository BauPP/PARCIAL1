<body>
    
    <h1>Registro</h1>
    <form id="signupForm">
      <label for="firstName">Nombre:</label><br>
      <input type="text" id="firstName" name="firstName"><br>
      <label for="lastName">Apellido:</label><br>
      <input type="text" id="lastName" name="lastName"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Teléfono:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br>
      <label for="stratum">Estrato:</label><br>
      <select id="stratum" name="stratum">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select><br>
      <label for="birthdate">Fecha de Nacimiento:</label><br>
      <input type="date" id="birthdate" name="birthdate"><br>
      <label for="bloodType">Grupo Sanguíneo:</label><br>
      <input type="text" id="bloodType" name="bloodType"><br>
      <label for="gender">Género:</label><br>
      <select id="gender" name="gender">
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select><br>
      <label for="activities">Actividades Favoritas:</label><br>
      <select id="activities" name="activities" multiple>
        <option value="futbol">Fútbol</option>
        <option value="baloncesto">Baloncesto</option>
        <option value="volleyball">Volleyball</option>
        <option value="ciclismo">Ciclismo</option>
      </select><br><br>
      <button type="submit" id="registerBtn">Registrar</button>
      <button type="button" id="cancelBtn" onclick="window.location.href='login.html'" style="background-color: red;">Cancelar</button>
    </form>
  
</body>
